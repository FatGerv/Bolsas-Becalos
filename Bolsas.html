<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abogada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2a3d66;
            margin-top: 20px;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 0 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        figure {
            text-align: center;
            width: 200px; 
        }

        img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        figcaption {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
            font-style: italic;
        }

        input[type="radio"] {
            margin-top: 10px;
        }

        label {
            font-size: 16px;
            color: #2a3d66;
        }

        button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px 0;
            background-color: #2a3d66;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f2b45;
        }
    </style>
</head>

</html>
